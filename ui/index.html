<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guess the flag</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" type="text/css" href="../node_modules/jquery-ui-dist/jquery-ui.min.css">
  </style>
  </head>
  <body>
    <div id= "main">
        <div id="flag">
        </div>
        <div id="colselect">
          <span id="red"></span>
          <span id="orange"></span>
          <span id="yellow"></span>
          <span id="green"></span>
          <span id="blue"></span>
          <span id="indigo"></span>
          <span id="violet"></span>
          <span id="white"></span>
          <span id="black"></span>
        </div><br>
		<p id="draw_rights_UI">Is drawer: <input type="checkbox" id="draw_rights" /></p>
		<button type="button" id="start_game">Start game!</button>
		<br />
      <span id="status">JQuery is missing...</span>
      <input type="text" id="input" disabled="disabled" />
    </div>
	<div id = "dialogDiv" title="Select your Flag!">
		<p>Please select one of the avaiable flags down below. The other players will try to guess your flag!</p>
		<select id="flag_selector">Select your Flag!
		</select>
		<br />
		<br />
		<button type="button" id="confirm_selection">Confirm flag and start game!</button>
	</div>
	<div id = "dialogLoginDiv" title="Login/Create your User">
		<label for="username">Please enter a Username:</label>
		<br/>
		<input type="text" id ="username" placeholder="Username"/>
		<br />
		<br/>
		<label for="password">Please enter a Password:</label>
		<br/>
		<input type="password" id ="password" placeholder="Password"/>
		<br />
		<br />
		<button type="button" id="btn_login">Start game!</button>
	</div>
    <div id="content"></div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="./frontend.js"></script>
  </body>
</html>
